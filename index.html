<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title">Financiamento</div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é a sua renda mensal (R$)? Ex: 1.100,00" type="number" id='renda' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Qual é o valor do bem a ser financiado (R$)? Ex: 1.500,00"  type="number" id='valorDoBem'required="required">
        </div>

        <div class="input">
          <input  placeholder="Qual é o valor da entrada (R$)? Ex: 5.000,00"  type="number" id='entrada'required="required">
      </div>

        <div class="input">
          <input  placeholder="Qual é a taxa de juros (%)? Ex: 15%"  type="number" id='i'required="required">
      </div>

      <div class="input">
        <input  placeholder="Qual é o número de prestações ? Ex: 5"  type="number" id='n'required="required">
    </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O Financiamento deve ser interpretado somente por um profissional. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
